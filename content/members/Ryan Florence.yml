about: Ryan Florence is a front-end web developer from Salt Lake City, Utah and has been creating websites since the early 90's.  He is especially interested in creating experiences that are pleasing to both the end user and the developer inheriting the project.  Ryan is active in the JavaScript community writing plugins, contributing to popular JavaScript libraries, speaking at conferences & meet-ups, and writing about it on the web.  He currently works as a Senior Technical Consultant at Clock Four.